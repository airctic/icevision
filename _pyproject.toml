[tool.poetry.dev-dependencies]
black = "==20.8b1"
pytest = ">=6,<7"
keras-autodoc = "==0.6.0"
mkdocs = ">=1.1.2,<2"
mike = ">=1.0"
jupyter = ">=1.0.0,<2"
pymdown-extensions = ">=8.0,<9"
Sphinx = ">=3.1.0,<4"
pytest-cov = ">=2.10.1,<3"
flake8 = ">=3.8.3,<4"
pre-commit = ">=2.8.2,<3"
pytest-mock = ">=3.6.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
