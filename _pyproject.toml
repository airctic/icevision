[tool.poetry]
name = "icevision"
version = "0.11.0"
description = "Agnostic Computer Vision Framework"
authors = ["Lucas Goulart Vazquez <lgvaz42@gmail.com>, Farid Hassainia <ai.fast.track.garid@gmail.com>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.7,<3.9"
pillow = ">8.0.0,<9"
torch = "1.10.0+cu102"
torchvision = "0.11.0+cu102"
fastcore = ">=1.3.0,<1.4"
tqdm = ">=4.49.0,<5"
opencv-python = ">=4.1.1,<5"
albumentations = ">=1.0.3,<1.1"
matplotlib = ">=3.2.2,<4"
pycocotools = ">=2.0.2,<3"
requests = ">=2.23.0,<3"
loguru = ">=0.5.3"
importlib-metadata = ">=1"
fastai = "~2.5.2"
ipykernel = ">=4.10.1,<6"
pytorch-lightning = "~1.4.5"
effdet = "~0.2.1"
omegaconf = "~2"
dataclasses = "0.6"
wandb = "^0.12.9"
sahi = ">0.11.1,<0.12.0"
resnest = ">=0.0.6b20201125,<0.0.7"
yolov5-icevision = "~6"


[[tool.poetry.source]]
name = "torch_rep"
url = "https://eternalphane.github.io/pytorch-pypi"

[[tool.poetry.source]]
name = "mmcv_full_rep"
#url = "http://localhost:8000/"
url = "https://download.openmmlab.com/mmcv/dist/cu102/torch1.10.0/index.html"
default=true

