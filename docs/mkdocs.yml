site_name: Mantisshrimp
theme:
  name: 'material'
  palette:
    scheme: default # default slate
    primary: 'blue'
    accent: 'blue'

docs_dir: sources
repo_url: https://github.com/airctic/Mantisshrimp
site_url: https://airctic.github.io/mantisshrimp/
edit_uri: ""
site_description: 'Documentation for Mantisshrimp.'
# google_analytics: ['UA-44322747-3', 'https://airctic.github.io/mantisshrimp/']
markdown_extensions:
  - codehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition

extra_javascript:
  - https://unpkg.com/mermaid@8.4.4/dist/mermaid.min.js

nav:
  - Home: index.md
  - Installation: install.md
  - Docker: docker.md
  - Tutorials:
