name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.7, 3.8]
        # Pair Python 3.7 with Pytorch 1.7 and Torchvision 0.8.0
        # and Python 3.8 with Pytorch 1.9 and Torchvision 0.10.0
        include:
          # Minimum supported versions of dependencies
          - python-version: '3.7'
            torch-version: '1.7.0'
            torchvision-version: '0.8.0'
          # Maximum supported versions of dependencies
          - python-version: '3.8'
            torch-version: '1.9.0'
            torchvision-version: '0.10.0'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        pip install torch==${{ matrix.torch-version }} torchvision==${{ matrix.torchvision-version }} -f https://download.pytorch.org/whl/torch_stable.html
        pip install mmcv-full=="1.3.12" -f https://download.openmmlab.com/mmcv/dist/cpu/torch${{ matrix.torch-version }}/index.html
        pip install mmdet==2.12.0 --upgrade
        pip install -e ".[all,dev]"
        pip install yolov5-icevision --upgrade

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: pytest tests -m "not cuda" --cov=icevision --cov-report=xml --color=yes

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
