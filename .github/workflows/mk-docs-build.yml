name: Build mkdocs

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip setuptools
            pip install -r docs/requirements.txt
            pip install -e .[all]
      - name: Build the docs
        run:  |
          cd docs
          python autogen.py
          mkdocs build